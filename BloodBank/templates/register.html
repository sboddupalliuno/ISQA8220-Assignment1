{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}create account{% endblock %}
{% block account %}class ="active"{% endblock %}

{% load bootstrap3 %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>
{% endblock content %}
