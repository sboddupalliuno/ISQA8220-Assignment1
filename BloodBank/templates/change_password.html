{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
{% load bootstrap3 %}
<p>Change Password</p>

<form method="post">
  {% csrf_token %}
{% bootstrap_form form %}
  <button type="submit" class="btn btn-sm btn-info" style="background: #1d809f">Save changes</button>
</form>
{% endblock %}
